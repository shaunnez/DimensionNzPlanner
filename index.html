<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimension NZ Festival Planner</title>
    <style>
        /* ============================================
           CSS Variables & Reset
           ============================================ */
        :root {
            --bg-dark: #0a0a0f;
            --bg-card: #141420;
            --bg-hover: #1a1a2e;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --neon-music: #ff00ff;
            --neon-music-glow: rgba(255, 0, 255, 0.4);
            --neon-activities: #00ffff;
            --neon-activities-glow: rgba(0, 255, 255, 0.4);
            --neon-optional: #ffff00;
            --neon-optional-glow: rgba(255, 255, 0, 0.4);
            --border-radius: 8px;
            --transition-speed: 0.2s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ============================================
           Header Controls
           ============================================ */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 12px;
            background: linear-gradient(to bottom, rgba(10, 10, 15, 0.95) 0%, rgba(10, 10, 15, 0.8) 80%, transparent 100%);
            pointer-events: none;
        }

        .header > * {
            pointer-events: auto;
        }

        /* Category Toggles */
        .toggles {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .toggle-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            border: 2px solid;
            border-radius: var(--border-radius);
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
        }

        .toggle-btn[data-category="music"] {
            border-color: var(--neon-music);
        }

        .toggle-btn[data-category="activities"] {
            border-color: var(--neon-activities);
        }

        .toggle-btn[data-category="optional"] {
            border-color: var(--neon-optional);
        }

        .toggle-btn.active[data-category="music"] {
            background: var(--neon-music);
            color: #000;
            box-shadow: 0 0 20px var(--neon-music-glow);
        }

        .toggle-btn.active[data-category="activities"] {
            background: var(--neon-activities);
            color: #000;
            box-shadow: 0 0 20px var(--neon-activities-glow);
        }

        .toggle-btn.active[data-category="optional"] {
            background: var(--neon-optional);
            color: #000;
            box-shadow: 0 0 20px var(--neon-optional-glow);
        }

        .toggle-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: currentColor;
            opacity: 0.5;
            transition: opacity var(--transition-speed);
        }

        .toggle-btn.active .toggle-indicator {
            opacity: 1;
        }

        /* Legend */
        .legend {
            display: flex;
            gap: 12px;
            padding: 8px 12px;
            background: var(--bg-card);
            border-radius: var(--border-radius);
            font-size: 12px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }

        .legend-color.music {
            background: var(--neon-music);
            box-shadow: 0 0 8px var(--neon-music-glow);
        }

        .legend-color.activities {
            background: var(--neon-activities);
            box-shadow: 0 0 8px var(--neon-activities-glow);
        }

        .legend-color.optional {
            background: var(--neon-optional);
            box-shadow: 0 0 8px var(--neon-optional-glow);
        }

        /* ============================================
           Calibration Mode
           ============================================ */
        .calibration-toggle {
            position: fixed;
            bottom: 16px;
            right: 16px;
            z-index: 200;
            padding: 10px 16px;
            background: var(--bg-card);
            border: 2px solid #666;
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 13px;
            cursor: pointer;
            transition: all var(--transition-speed);
        }

        .calibration-toggle:hover {
            background: var(--bg-hover);
        }

        .calibration-toggle.active {
            border-color: #ff6600;
            background: rgba(255, 102, 0, 0.2);
        }

        .calibration-panel {
            position: fixed;
            bottom: 60px;
            right: 16px;
            z-index: 200;
            width: 300px;
            padding: 16px;
            background: var(--bg-card);
            border: 1px solid #333;
            border-radius: var(--border-radius);
            display: none;
        }

        .calibration-panel.visible {
            display: block;
        }

        .calibration-panel h3 {
            font-size: 14px;
            margin-bottom: 12px;
            color: #ff6600;
        }

        .calibration-output {
            font-family: monospace;
            font-size: 12px;
            background: #000;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 150px;
            overflow-y: auto;
        }

        .calibration-btn {
            padding: 8px 12px;
            background: #ff6600;
            border: none;
            border-radius: 4px;
            color: #000;
            font-weight: 500;
            cursor: pointer;
            margin-right: 8px;
            font-size: 12px;
        }

        .calibration-btn:hover {
            background: #ff8833;
        }

        .crosshair {
            position: absolute;
            pointer-events: none;
            z-index: 50;
            display: none;
        }

        .crosshair.visible {
            display: block;
        }

        .crosshair-h, .crosshair-v {
            position: absolute;
            background: rgba(255, 102, 0, 0.7);
        }

        .crosshair-h {
            width: 100%;
            height: 1px;
            left: 0;
        }

        .crosshair-v {
            width: 1px;
            height: 100%;
            top: 0;
        }

        .drag-rect {
            position: absolute;
            border: 2px dashed #ff6600;
            background: rgba(255, 102, 0, 0.1);
            pointer-events: none;
            z-index: 51;
            display: none;
        }

        /* ============================================
           Main Image Container
           ============================================ */
        .main-container {
            padding-top: 70px;
            padding-bottom: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .image-selector {
            display: flex;
            gap: 10px;
            padding: 10px;
        }

        .image-selector button {
            padding: 8px 16px;
            background: var(--bg-card);
            border: 2px solid #444;
            border-radius: var(--border-radius);
            color: var(--text-primary);
            cursor: pointer;
            transition: all var(--transition-speed);
        }

        .image-selector button.active {
            border-color: var(--neon-music);
            background: rgba(255, 0, 255, 0.2);
        }

        .image-wrapper {
            position: relative;
            width: 95%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .timetable-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .overlay-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* ============================================
           Highlight Blocks
           ============================================ */
        .highlight {
            position: absolute;
            border-radius: 6px;
            cursor: pointer;
            pointer-events: auto;
            opacity: 0;
            transform: scale(0.95);
            transition: opacity var(--transition-speed), transform var(--transition-speed);
        }

        .highlight.visible {
            opacity: 1;
            transform: scale(1);
        }

        .highlight.music {
            background: rgba(255, 0, 255, 0.25);
            border: 2px solid var(--neon-music);
            box-shadow: 0 0 15px var(--neon-music-glow), inset 0 0 15px var(--neon-music-glow);
        }

        .highlight.activities {
            background: rgba(0, 255, 255, 0.25);
            border: 2px solid var(--neon-activities);
            box-shadow: 0 0 15px var(--neon-activities-glow), inset 0 0 15px var(--neon-activities-glow);
        }

        .highlight.optional {
            background: rgba(255, 255, 0, 0.2);
            border: 2px solid var(--neon-optional);
            box-shadow: 0 0 15px var(--neon-optional-glow), inset 0 0 15px var(--neon-optional-glow);
        }

        .highlight:hover {
            filter: brightness(1.3);
        }

        .highlight-label {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 4px 8px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 4px;
            font-size: 11px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity var(--transition-speed);
            pointer-events: none;
        }

        .highlight:hover .highlight-label {
            opacity: 1;
        }

        /* ============================================
           Tooltip (Desktop)
           ============================================ */
        .tooltip {
            position: fixed;
            z-index: 150;
            padding: 12px 16px;
            background: var(--bg-card);
            border: 1px solid #333;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 280px;
            opacity: 0;
            pointer-events: none;
            transition: opacity var(--transition-speed);
        }

        .tooltip.visible {
            opacity: 1;
        }

        .tooltip-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .tooltip-time, .tooltip-location, .tooltip-day {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 3px;
        }

        .tooltip.music .tooltip-title {
            color: var(--neon-music);
        }

        .tooltip.activities .tooltip-title {
            color: var(--neon-activities);
        }

        .tooltip.optional .tooltip-title {
            color: var(--neon-optional);
        }

        /* ============================================
           Modal (Mobile)
           ============================================ */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 300;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity var(--transition-speed);
        }

        .modal-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .modal {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 24px;
            max-width: 90%;
            width: 320px;
            transform: translateY(20px);
            transition: transform var(--transition-speed);
        }

        .modal-overlay.visible .modal {
            transform: translateY(0);
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .modal.music .modal-title {
            color: var(--neon-music);
        }

        .modal.activities .modal-title {
            color: var(--neon-activities);
        }

        .modal.optional .modal-title {
            color: var(--neon-optional);
        }

        .modal-detail {
            font-size: 15px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .modal-close {
            margin-top: 16px;
            padding: 10px 20px;
            background: var(--bg-hover);
            border: 1px solid #444;
            border-radius: var(--border-radius);
            color: var(--text-primary);
            cursor: pointer;
            width: 100%;
        }

        /* ============================================
           Event List (Bottom)
           ============================================ */
        .event-list-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 90;
            background: linear-gradient(to top, rgba(10, 10, 15, 0.98) 0%, rgba(10, 10, 15, 0.95) 80%, transparent 100%);
            padding: 16px;
            max-height: 180px;
            overflow-y: auto;
        }

        .event-list-title {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .event-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .event-chip {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: var(--bg-card);
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all var(--transition-speed);
            border: 1px solid transparent;
        }

        .event-chip:hover {
            background: var(--bg-hover);
        }

        .event-chip.music {
            border-color: var(--neon-music);
        }

        .event-chip.activities {
            border-color: var(--neon-activities);
        }

        .event-chip.optional {
            border-color: var(--neon-optional);
        }

        .event-chip-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .event-chip.music .event-chip-dot {
            background: var(--neon-music);
        }

        .event-chip.activities .event-chip-dot {
            background: var(--neon-activities);
        }

        .event-chip.optional .event-chip-dot {
            background: var(--neon-optional);
        }

        .event-chip-day {
            color: var(--text-secondary);
            font-size: 10px;
        }

        /* ============================================
           No Image Placeholder
           ============================================ */
        .no-image-placeholder {
            width: 100%;
            aspect-ratio: 16/9;
            background: var(--bg-card);
            border: 2px dashed #444;
            border-radius: var(--border-radius);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            text-align: center;
            padding: 40px;
        }

        .no-image-placeholder h2 {
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .no-image-placeholder p {
            font-size: 14px;
            max-width: 400px;
        }

        /* ============================================
           Responsive
           ============================================ */
        @media (max-width: 600px) {
            .header {
                padding: 10px;
            }

            .toggle-btn {
                padding: 6px 10px;
                font-size: 12px;
            }

            .legend {
                font-size: 10px;
                padding: 6px 10px;
            }

            .event-list-container {
                max-height: 140px;
                padding: 12px;
            }

            .calibration-panel {
                width: calc(100% - 32px);
                right: 16px;
                left: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Controls -->
    <header class="header">
        <div class="toggles">
            <button class="toggle-btn active" data-category="music">
                <span class="toggle-indicator"></span>
                Music
            </button>
            <button class="toggle-btn active" data-category="activities">
                <span class="toggle-indicator"></span>
                Activities
            </button>
            <button class="toggle-btn" data-category="optional">
                <span class="toggle-indicator"></span>
                Optional
            </button>
        </div>
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color music"></div>
                <span>Music</span>
            </div>
            <div class="legend-item">
                <div class="legend-color activities"></div>
                <span>Activities</span>
            </div>
            <div class="legend-item">
                <div class="legend-color optional"></div>
                <span>Optional</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <div class="image-selector">
            <button class="active" data-image="1">Main Timetable</button>
            <button data-image="2">Performers & Workshops</button>
        </div>

        <div class="image-wrapper" id="imageWrapper">
            <!-- Timetable image will be inserted here -->
            <div class="no-image-placeholder" id="placeholder">
                <h2>Add Your Timetable Image</h2>
                <p>Place your festival timetable images in the <code>images/</code> folder:</p>
                <p style="margin-top: 10px; font-family: monospace; font-size: 12px;">
                    images/timetable-1.jpg<br>
                    images/timetable-2.jpg
                </p>
            </div>

            <!-- Overlay for highlights -->
            <div class="overlay-container" id="overlayContainer">
                <!-- Crosshair for calibration -->
                <div class="crosshair" id="crosshair">
                    <div class="crosshair-h" id="crosshairH"></div>
                    <div class="crosshair-v" id="crosshairV"></div>
                </div>
                <!-- Drag rectangle for calibration -->
                <div class="drag-rect" id="dragRect"></div>
                <!-- Highlights will be rendered here -->
            </div>
        </div>
    </main>

    <!-- Event List (Bottom) -->
    <div class="event-list-container">
        <div class="event-list-title">Your Schedule</div>
        <div class="event-list" id="eventList">
            <!-- Event chips rendered here -->
        </div>
    </div>

    <!-- Tooltip (Desktop) -->
    <div class="tooltip" id="tooltip">
        <div class="tooltip-day"></div>
        <div class="tooltip-title"></div>
        <div class="tooltip-time"></div>
        <div class="tooltip-location"></div>
    </div>

    <!-- Modal (Mobile) -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal" id="modal">
            <div class="modal-title"></div>
            <div class="modal-detail modal-day"></div>
            <div class="modal-detail modal-time"></div>
            <div class="modal-detail modal-location"></div>
            <button class="modal-close" id="modalClose">Close</button>
        </div>
    </div>

    <!-- Calibration Toggle -->
    <button class="calibration-toggle" id="calibrationToggle">üìê Calibrate</button>

    <!-- Calibration Panel -->
    <div class="calibration-panel" id="calibrationPanel">
        <h3>Calibration Mode</h3>
        <p style="font-size: 12px; color: var(--text-secondary); margin-bottom: 10px;">
            Click to get coordinates. Click and drag to draw a rectangle.
        </p>
        <div class="calibration-output" id="calibrationOutput">Click on the image...</div>
        <button class="calibration-btn" id="copyBtn">Copy</button>
        <button class="calibration-btn" id="clearBtn" style="background: #444; color: #fff;">Clear</button>
    </div>

    <script>
        /* ============================================
           Configuration & State
           ============================================ */

                2: 'images/timetable-2.jpg'

            eventsJsonPath: 'events.json'
        };

        const state = {
            currentImage: 1,
            events: [],
            activeCategories: new Set(['music', 'activities']),
            calibrationMode: false,
            isDragging: false,
            dragStart: null,
            isMobile: window.matchMedia('(max-width: 768px)').matches
        };

        /* ============================================
           DOM Elements
           ============================================ */
        const elements = {
            imageWrapper: document.getElementById('imageWrapper'),
            overlayContainer: document.getElementById('overlayContainer'),
            placeholder: document.getElementById('placeholder'),
            eventList: document.getElementById('eventList'),

            modalOverlay: document.getElementById('modalOverlay'),
            modal: document.getElementById('modal'),
            modalClose: document.getElementById('modalClose'),
            calibrationToggle: document.getElementById('calibrationToggle'),
            calibrationPanel: document.getElementById('calibrationPanel'),

            copyBtn: document.getElementById('copyBtn'),
            clearBtn: document.getElementById('clearBtn'),
            crosshair: document.getElementById('crosshair'),
            crosshairH: document.getElementById('crosshairH'),
            crosshairV: document.getElementById('crosshairV'),
            dragRect: document.getElementById('dragRect')
        };

        /* ============================================
           Event Data Loading
           ============================================ */
        async function loadEvents() {
            try {
                const response = await fetch(CONFIG.eventsJsonPath);
                if (!response.ok) throw new Error('Events file not found');
                state.events = await response.json();
                renderHighlights();
                renderEventList();
            } catch (error) {
                console.warn('Could not load events.json:', error.message);
                // Use embedded fallback data
                state.events = getDefaultEvents();
                renderHighlights();
                renderEventList();
            }
        }

        /* ============================================
           Image Loading
           ============================================ */
        function loadImage(imageNum) {
            state.currentImage = imageNum;
            const imgPath = CONFIG.images[imageNum];

            // Update selector buttons
            document.querySelectorAll('.image-selector button').forEach(btn => {
                btn.classList.toggle('active', parseInt(btn.dataset.image) === imageNum);
            });

            // Check if image exists
            const img = new Image();
            img.onload = function() {
                elements.placeholder.style.display = 'none';
                let existingImg = elements.imageWrapper.querySelector('.timetable-image');
                if (!existingImg) {
                    existingImg = document.createElement('img');
                    existingImg.className = 'timetable-image';
                    elements.imageWrapper.insertBefore(existingImg, elements.overlayContainer);
                }
                existingImg.src = imgPath;
                renderHighlights();
            };
            img.onerror = function() {
                elements.placeholder.style.display = 'flex';
                const existingImg = elements.imageWrapper.querySelector('.timetable-image');
                if (existingImg) existingImg.remove();
                renderHighlights();
            };
            img.src = imgPath;
        }

        /* ============================================
           Rendering
           ============================================ */
        function renderHighlights() {
            // Clear existing highlights
            const existingHighlights = elements.overlayContainer.querySelectorAll('.highlight');
            existingHighlights.forEach(h => h.remove());

            // Filter events for current image
            const visibleEvents = state.events.filter(event =>
                event.image === state.currentImage &&
                state.activeCategories.has(event.category)
            );

            visibleEvents.forEach(event => {
                const highlight = document.createElement('div');
                highlight.className = `highlight ${event.category}`;
                highlight.style.left = `${event.x}%`;
                highlight.style.top = `${event.y}%`;
                highlight.style.width = `${event.width}%`;
                highlight.style.height = `${event.height}%`;
                highlight.dataset.eventId = event.id;

                // Add label
                const label = document.createElement('div');
                label.className = 'highlight-label';
                label.textContent = event.name;
                highlight.appendChild(label);

                // Event listeners
                highlight.addEventListener('mouseenter', (e) => showTooltip(event, e));
                highlight.addEventListener('mouseleave', hideTooltip);
                highlight.addEventListener('click', () => handleHighlightClick(event));

                elements.overlayContainer.appendChild(highlight);

                // Trigger visibility animation
                requestAnimationFrame(() => {
                    highlight.classList.add('visible');
                });
            });
        }

        function renderEventList() {
            elements.eventList.innerHTML = '';

            // Sort events by day order then time
            const dayOrder = { 'Friday': 1, 'Saturday': 2, 'Sunday': 3 };
            const sortedEvents = [...state.events]
                .filter(event => state.activeCategories.has(event.category))
                .sort((a, b) => {
                    const dayDiff = (dayOrder[a.day] || 99) - (dayOrder[b.day] || 99);
                    if (dayDiff !== 0) return dayDiff;
                    return a.time.localeCompare(b.time);
                });

            sortedEvents.forEach(event => {
                const chip = document.createElement('div');
                chip.className = `event-chip ${event.category}`;
                chip.innerHTML = `
                    <span class="event-chip-dot"></span>
                    <span class="event-chip-day">${event.day.substring(0, 3)}</span>
                    <span>${event.name}</span>
                `;
                chip.addEventListener('click', () => {
                    // Switch to correct image if needed
                    if (event.image !== state.currentImage) {
                        loadImage(event.image);
                    }
                    handleHighlightClick(event);
                });
                elements.eventList.appendChild(chip);
            });
        }

        /* ============================================
           Tooltip & Modal
           ============================================ */
        function showTooltip(event, e) {
            if (state.isMobile || state.calibrationMode) return;

            const tooltip = elements.tooltip;
            tooltip.className = `tooltip ${event.category}`;
            tooltip.querySelector('.tooltip-day').textContent = event.day;
            tooltip.querySelector('.tooltip-title').textContent = event.name;
            tooltip.querySelector('.tooltip-time').textContent = `üïê ${event.time}`;
            tooltip.querySelector('.tooltip-location').textContent = `üìç ${event.location}`;

            // Position tooltip
            const rect = e.target.getBoundingClientRect();
            let left = rect.right + 10;
            let top = rect.top;

            // Keep on screen
            if (left + 280 > window.innerWidth) {
                left = rect.left - 290;
            }
            if (top + 150 > window.innerHeight) {
                top = window.innerHeight - 160;
            }

            tooltip.style.left = `${left}px`;
            tooltip.style.top = `${top}px`;
            tooltip.classList.add('visible');
        }

        function hideTooltip() {
            elements.tooltip.classList.remove('visible');
        }

        function showModal(event) {
            const modal = elements.modal;
            modal.className = `modal ${event.category}`;
            modal.querySelector('.modal-title').textContent = event.name;
            modal.querySelector('.modal-day').textContent = `üìÖ ${event.day}`;
            modal.querySelector('.modal-time').textContent = `üïê ${event.time}`;
            modal.querySelector('.modal-location').textContent = `üìç ${event.location}`;
            elements.modalOverlay.classList.add('visible');
        }

        function hideModal() {
            elements.modalOverlay.classList.remove('visible');
        }

        function handleHighlightClick(event) {
            if (state.calibrationMode) return;
            if (state.isMobile) {
                showModal(event);
            }
        }

        /* ============================================
           Category Toggles
           ============================================ */
        function setupToggles() {
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const category = btn.dataset.category;
                    btn.classList.toggle('active');

                    if (btn.classList.contains('active')) {
                        state.activeCategories.add(category);
                    } else {
                        state.activeCategories.delete(category);
                    }

                    renderHighlights();
                    renderEventList();
                });
            });
        }

        /* ============================================
           Image Selector
           ============================================ */
        function setupImageSelector() {
            document.querySelectorAll('.image-selector button').forEach(btn => {
                btn.addEventListener('click', () => {
                    loadImage(parseInt(btn.dataset.image));
                });
            });
        }

        /* ============================================
           Calibration Mode
           ============================================ */
        function setupCalibration() {
            elements.calibrationToggle.addEventListener('click', () => {
                state.calibrationMode = !state.calibrationMode;
                elements.calibrationToggle.classList.toggle('active', state.calibrationMode);
                elements.calibrationPanel.classList.toggle('visible', state.calibrationMode);
                elements.crosshair.classList.toggle('visible', state.calibrationMode);

                if (state.calibrationMode) {
                    elements.imageWrapper.style.cursor = 'crosshair';
                } else {
                    elements.imageWrapper.style.cursor = '';
                    elements.dragRect.style.display = 'none';
                }
            });

            elements.copyBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(elements.calibrationOutput.textContent);
                elements.copyBtn.textContent = 'Copied!';
                setTimeout(() => elements.copyBtn.textContent = 'Copy', 1500);
            });

            elements.clearBtn.addEventListener('click', () => {
                elements.calibrationOutput.textContent = 'Click on the image...';
            });

            // Mouse events for calibration
            elements.overlayContainer.addEventListener('mousedown', handleCalibrationStart);
            elements.overlayContainer.addEventListener('mousemove', handleCalibrationMove);
            elements.overlayContainer.addEventListener('mouseup', handleCalibrationEnd);
            elements.overlayContainer.addEventListener('mouseleave', handleCalibrationEnd);

            // Touch events for mobile calibration
            elements.overlayContainer.addEventListener('touchstart', handleCalibrationStart);
            elements.overlayContainer.addEventListener('touchmove', handleCalibrationMove);
            elements.overlayContainer.addEventListener('touchend', handleCalibrationEnd);
        }

        function getEventCoords(e) {
            const rect = elements.overlayContainer.getBoundingClientRect();
            let clientX, clientY;

            if (e.touches) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }

            return {
                x: clientX - rect.left,
                y: clientY - rect.top,
                xPercent: ((clientX - rect.left) / rect.width * 100).toFixed(2),
                yPercent: ((clientY - rect.top) / rect.height * 100).toFixed(2),
                rect
            };
        }

        function handleCalibrationStart(e) {
            if (!state.calibrationMode) return;
            e.preventDefault();

            const coords = getEventCoords(e);
            state.isDragging = true;
            state.dragStart = coords;

            elements.dragRect.style.display = 'block';
            elements.dragRect.style.left = `${coords.xPercent}%`;
            elements.dragRect.style.top = `${coords.yPercent}%`;
            elements.dragRect.style.width = '0';
            elements.dragRect.style.height = '0';
        }

        function handleCalibrationMove(e) {
            if (!state.calibrationMode) return;

            const coords = getEventCoords(e);

            // Update crosshair
            elements.crosshairH.style.top = `${coords.yPercent}%`;
            elements.crosshairV.style.left = `${coords.xPercent}%`;

            if (state.isDragging && state.dragStart) {
                const startX = parseFloat(state.dragStart.xPercent);
                const startY = parseFloat(state.dragStart.yPercent);
                const currentX = parseFloat(coords.xPercent);
                const currentY = parseFloat(coords.yPercent);

                const left = Math.min(startX, currentX);
                const top = Math.min(startY, currentY);
                const width = Math.abs(currentX - startX);
                const height = Math.abs(currentY - startY);

                elements.dragRect.style.left = `${left}%`;
                elements.dragRect.style.top = `${top}%`;
                elements.dragRect.style.width = `${width}%`;
                elements.dragRect.style.height = `${height}%`;
            }
        }

        function handleCalibrationEnd(e) {
            if (!state.calibrationMode || !state.isDragging) return;

            const coords = e.type === 'mouseleave' ? state.dragStart : getEventCoords(e.changedTouches ? e.changedTouches[0] : e);

            const startX = parseFloat(state.dragStart.xPercent);
            const startY = parseFloat(state.dragStart.yPercent);
            const endX = parseFloat(coords.xPercent);
            const endY = parseFloat(coords.yPercent);

            const width = Math.abs(endX - startX);
            const height = Math.abs(endY - startY);

            let output;
            if (width < 1 && height < 1) {
                // Single click
                output = `x: ${startX}, y: ${startY}`;
            } else {
                // Rectangle drag
                const x = Math.min(startX, endX).toFixed(2);
                const y = Math.min(startY, endY).toFixed(2);
                output = `x: ${x}, y: ${y}, width: ${width.toFixed(2)}, height: ${height.toFixed(2)}`;
            }

            elements.calibrationOutput.textContent = output;

            state.isDragging = false;
            state.dragStart = null;
            elements.dragRect.style.display = 'none';
        }

        /* ============================================
           Event Listeners
           ============================================ */
        elements.modalOverlay.addEventListener('click', (e) => {
            if (e.target === elements.modalOverlay) hideModal();
        });
        elements.modalClose.addEventListener('click', hideModal);

        // Handle resize
        window.addEventListener('resize', () => {
            state.isMobile = window.matchMedia('(max-width: 768px)').matches;
        });

        /* ============================================
           Initialize
           ============================================ */
        function init() {
            setupToggles();
            setupImageSelector();
            setupCalibration();
            loadImage(1);
            loadEvents();
        }

        init();
    </script>
</body>
